{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block titulo %}

    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  </head>
  <body>
    <br />
<hr style="border: none; border-top: 1px solid white;">
  
  <div class="row justify-content-center" style="align-items: center; ">
    <div class="col-md-4 mb-3 mb-sm-0">
      <div class="card" style="border: none; box-shadow: none; background-color: transparent;">
        <div class="card-body" style="background-color: transparent;">
          <h3 class="card-title" style="color: white; text-align:center">Puedes aclarar tus dudas al telefono</h3>
          <p class="card-text" style="color: white; text-align:center">4758-8564</p>
        </div>
      </div>
    </div>

    <div class="col-md-4">
        <div class="card" style="border: none; box-shadow: none; background-color: transparent;">
          <div class="card-body" style="background-color: transparent;">
            <h3 class="card-title" style="color: white; text-align:center">Tienda los Virtuales</h3>
            <p class="card-text" style="color: white; text-align:center">En donde puedes comprar lo que tú quieras</p>
          </div>
        </div>
      </div>
    <div class="col-md-4">
      <div class="card" style="border: none; box-shadow: none; background-color: transparent;">
        <div class="card-body" style="background-color: transparent;">
          <h3 class="card-title" style="color: white; text-align:center">Siguenos en:</h3>
        </div>
          <div class="img-container">
            <a href="enlace1.html">
              <img src="{% static 'img/Facebook.png' %}" alt="Imagen 1">
            </a>
            <a href="enlace2.html">
              <img src="{% static 'img/Instagram.png' %}" alt="Imagen 2">
            </a>
            <a href="enlace3.html">
              <img src="{% static 'img/Youtube.png' %}" alt="Imagen 3">
            </a>
          </div>
        </div>
      </div>
    </div>
    <hr style="border: none; border-top: 1px solid white;">
    <br />
    <h4 class="card-title" style="color: white; text-align:center">¡Puedes enviarnos tus sugerencias al correo TuTiendaVirtual@gmail.com!</h4>
    <br />
    <main>
      {% block contenido %}

      {% endblock %}
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
