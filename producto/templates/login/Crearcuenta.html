{% extends 'basei.html' %}

{% load static %}

{% block titulo %}
  <title>Crear cuenta</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}" />
{% endblock %}

{% block contenido %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Crear Cuenta</h5>
          </div>
          <div class="card-body">
            {% csrf_token %}
            <div>
                {% include 'login/form.html' %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-1">
      <div class="card-footer text-muted align-content-center text-center d-flex">
        <a href="{% url 'login' %}" class="btn btn-info">Volver <i class="bi bi-backspace"></i></a>
      </div>
      <br><br>
    </div>
  </div>
{% endblock %}
