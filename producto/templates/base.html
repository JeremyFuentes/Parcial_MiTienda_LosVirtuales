{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
          background: linear-gradient(black, skyblue);
  
          height: 100%;
          margin: 0;
          background-repeat: no-repeat;
          background-attachment: fixed;
      }
    </style>
    {% block titulo %}

    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}"><i class="bi bi-shop"></i></a>
            <a class="navbar-brand" aria-current="page" href="{% url 'inicio' %}">Los Virtuales</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'inicioadmin' %}">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'productos' %}">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'AcercaDe' %}">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Contacto' %}">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'ajustes' %}">Ajustes</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <li class="nav-item d-flex align-items-center" style="margin-left: 10px;">
                <label class="text-white lbl-user"><i class="bi bi-person-circle"></i> Usuario Administrador </label>
              </li>
              <li class="nav-item">
                <a href="{% url "inicio" %}" class="btn btn-outline-danger" type="submit"> <i class="bi bi-escape"></i></a>
              </li>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      {% block contenido %}

      {% endblock %}
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
